<div class="card">
    <div class="card-header position-sticky sticky-top">
        <button _ngcontent-yfb-c88="" (click)="volver()" class="btn btn-danger button_close" tabindex="0"><i
                _ngcontent-yfb-c88="" class="fas fa-long-arrow-alt-left"></i></button>
        <button _ngcontent-yfb-c69="" class="btn btn-success ng-star-inserted" (click)="operar()"
            style="margin-right: 10px; align-items: flex-end;"><i _ngcontent-yfb-c69=""
                class="fas fa-save"></i></button>
        <h3 style="margin: 0; margin-top: 8px; margin-left: 20px; font-weight: 700px;font-family: monospace;">
          Registrar</h3>
    </div>
    <div class="container">
        <form [formGroup]="formulario">
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Codigo</mat-label>
                <input formControlName="codigo" matInput>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Clave</mat-label>
                <input formControlName="clave" matInput>
            </mat-form-field>
            <mat-form-field class="full-width" appearance="fill">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput>
            </mat-form-field>
        </form>
    </div>
</div>
