<div class="example-container">
  <div>
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened">close</mat-icon>
      </button>
      <h1 class="example-app-name" style="width: max-content;"><img class="img-logo"></h1>
      <span class="example-spacer"></span>
      <div style="justify-content: center;display: flex;margin: initial;" class="navegador">
        <h4 *ngIf="isLoggedIn && user"> {{ user.username }} </h4>
        <h4> - Administrador</h4>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>person</mat-icon> 
          <span>Perfil <strong></strong></span>
        </button>
 
        
        <button mat-menu-item *ngIf="isLoggedIn" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Cerrar Sesión</span>
        </button>
      </mat-menu>

    </mat-toolbar>

  </div>
  <mat-sidenav-container class="example-sidenav-container" class="app-container">
    <mat-sidenav #sidenav style="width: 28%; min-width: 350px;" mode="push" [opened]="false">
      <mat-divider></mat-divider>



      <mat-list>
        <ng-container *ngFor="let menuItem of menu1">
          <mat-list-item [routerLink]="[menuItem.menuRuta]" (click)="toggleSubMenu(menuItem)" style="cursor: pointer">
            <mat-icon>{{ menuItem.menuIcono }}</mat-icon>
            <span style="margin-left: 8px; color: black;">{{ menuItem.menuNombre }}</span>
          </mat-list-item>
          <!-- Agregar menú hijo si se muestra el submenú -->
          <ng-container *ngIf="menuItem.mostrarSubMenu">
            <mat-list-item *ngFor="let subMenuItem of this.menu2FiltradoPorCategoria[menuItem.menuCategoria]"
              [routerLink]="[subMenuItem.menuRuta]" (click)="handleSubmenuItemClicked(subMenuItem)"
              style="cursor: pointer">
              <mat-icon>{{ subMenuItem.menuIcono }}</mat-icon>
              <span style="margin-left: 8px; color: black;">{{ subMenuItem.menuNombre }}</span>
            </mat-list-item>
          </ng-container>
        </ng-container>
      </mat-list>





    </mat-sidenav>

    <mat-sidenav-content style="width: 90vw; height:90vh;">
      
        <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
