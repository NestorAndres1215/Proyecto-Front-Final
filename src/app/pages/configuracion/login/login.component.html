<app-navbar></app-navbar>
<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">

        <br>
        <div class="container text-center">
          <img src="../../../assets/boca.jpg" width="100" height="100">
        </div>

        <h1 class="text-center">Inicio de Sesión</h1>
        <form (ngSubmit)="formSubmit()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Nombre de usuario</mat-label>
            <input [(ngModel)]="loginData.username" name="username" required matInput
              placeholder="Digite su nombre de usuario">
            <mat-hint>El nombre de usuario debe ser valido</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input [(ngModel)]="loginData.password" name="password" required type="password" matInput
              placeholder="Digite su contraseña">
            <mat-hint>La contraseña debe ser valida</mat-hint>
          </mat-form-field>
          <br><br>
          <div class="container text-center">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <button type="reset" style="margin-left: 20px;" class="btn btn-danger">Limpiar</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
