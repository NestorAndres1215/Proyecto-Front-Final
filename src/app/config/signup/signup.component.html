<body>
  <div class="container">
    <div class="login">
      <div class="header">
        <h1>REGISTRAR</h1>
      </div>
      <div class="row">
        <form [formGroup]="formulario">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre</mat-label>
                <input formControlName="nombre" matInput placeholder="Digite su nombre">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Nombre de usuario</mat-label>
                <input formControlName="username" matInput placeholder="Digite su nombre de usuario">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput placeholder="Digite su email">
              </mat-form-field>

            </div>
            <div class="col-md-6">
              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Contrase単a</mat-label>
                <input formControlName="password" type="password" matInput placeholder="Digite su contrase単a">
              </mat-form-field>

              <mat-form-field class="full-width" appearance="outline">
                <mat-label>Apellido</mat-label>
                <input formControlName="apellido" matInput placeholder="Digite su apellido">
              </mat-form-field>

              <mat-form-field class="full-width"  appearance="outline">
                <mat-label>Telefono</mat-label>
                <input formControlName="telefono" type="number" matInput placeholder="Digite su telefono">
              </mat-form-field>
            </div>
          </div>

      
            <button type="submit" (click)="operar()">Registrar</button>

   
        </form>
      </div>
    </div>
    <div class="img">
      <span>
        
      </span>
    </div>

  </div>

</body>
